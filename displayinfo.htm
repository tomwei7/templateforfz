<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="gb2312">
    <title>法律与政治学院-安徽建筑大学</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div id="displayinfocent">
        <div class="head">
            <div class="headbar"></div>
            <div class="headcent">
                <div class="headimg">
                    <a href="http://www.ahjzu.edu.cn/fzxy"><img src="images/title.jpg" alt="安徽建筑大学法政学院"></a>
                </div>
                <span class="headlink"><a href="http://www.ahjzu.edu.cn">学校主页</a>&nbsp;|&nbsp;<a href="javascript:void(0)" onclick="alert('微信平台正在建设中……')"><img src="images/weichatlogo.gif" alt="">官方微信</a></span>
            </div>
        </div>
        <div class="navcent">
            <table class="navtable">
                <tr>
                    <td>[频道1]</td>
                </tr>
            </table>
        </div>
        <div class="listcentent">
            <div class="infocentent">
                <div class="infocent">
                    <div class="infocenttitle" id="posttitle">[文章标题]</div>
                    <div class="infocentinfo">发布时间：<span id="time">[发布时间]</span>&nbsp;&nbsp;&nbsp;&nbsp;访问次数：[访问次数]</div>
                    <div class="infocentpost" id="postdetails">
                        [文章内容]
                    </div>
                    <div class="infocentfoot">
                        <!-- <button>关闭页面</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="footcopyright">安徽建筑大学法律与政治学院</div>
        </div>
    </div>
    <div id="displayiframephoto">
        <div class="backdiv">
            <a id="focuslink" href="" target="_parent"><img id="focusphoto" src="" alt="" border="0" width="1200" height="400"></a>
        </div>
        <div class="iframephototitle">
            <span id="iframephototitlefont"></span>
        </div>
    </div>
    <div id="displayiframenew">
        <div id="newdate">
            <span id="day"></span>
            <span id="year"></span>
        </div>
        <div class="newcent">
            <div id="newtitle"></div>
            <div id="newinfo"></div>
            <div class="moreright"><a id="newmore" href="" target="_parent">阅读全文</a></div>
        </div>
    </div>
    <div id="displayiframemore">
        <div class="moreimg"><img id="moreimgid" src="" alt="" width="180" height="130"></div>
        <div class="morecent">
            <div id="moretitle"></div>
            <div id="morepost"></div>
            <div class="moreright"><a id="moremore"href="" target="_parent">阅读全文</a></div>
        </div>
    </div>
</body>
<script src="js/jquery1.42.min.js"></script>
<script src="js/displaychange.js"></script>
</html>
